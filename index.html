<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

  <main>
    <div class="card">
      <div class="picture-container">
        <img src="./images/image-equilibrium.jpg" alt="nft image" class="nft">
        <span class="nft-hover"></span>
        <img src="./images/icon-view.svg" alt="view" class="view hidden-view">
      </div>
      <div class="info">
        <h1 class="title">Equilibrium #3429</h1>

        <p class="text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="post-text-container">
          <span class="text amount left"><img src="./images/icon-ethereum.svg" alt="coin image"> 0.041 ETH</span>
          <span class="text right"><img src="./images/icon-clock.svg" alt="time posted"> 3 days left</span>
        </div>
        <div class="line"></div>
        <div class="info-footer">
          <img src="./images/image-avatar.png" alt="profile avatar" class="profile-avatar">
          <p class="text">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/godkingjay">Jarrian(Godking)</a>.
  </footer>
</body>
</html>
